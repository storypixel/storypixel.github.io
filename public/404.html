<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the path in sessionStorage and redirects to root
      // index.html will then navigate to the correct route
      sessionStorage.redirect = location.href;
      location.replace(location.origin);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
