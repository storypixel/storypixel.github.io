<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | I Am Not Sam</title>
  <style>
    @font-face {
      font-family: UnicaWeb;
      src: url('versions/v1/fonts/neue-haas-unica-light.woff') format('woff');
      font-weight: 200;
      font-style: normal;
    }

    @font-face {
      font-family: UnicaWeb;
      src: url('versions/v1/fonts/neue-haas-unica-regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: UnicaWeb;
      src: url('versions/v1/fonts/neue-haas-unica-medium.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: UnicaWeb, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 200;
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.7;
      font-weight: 200;
    }

    .dots {
      margin: 2rem 0;
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      margin: 0 4px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .archive-link {
      margin-top: 3rem;
    }

    .archive-link a {
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 200;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }

    .archive-link a:hover {
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Something new is brewing</p>
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="archive-link">
      <a href="/versions/v1/">View previous site</a>
    </div>
  </div>
</body>
</html>
