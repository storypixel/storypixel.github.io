<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | I Am Not Sam</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'museo-sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #00ff41;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 300;
      letter-spacing: 0.2em;
      margin-bottom: 1rem;
      text-transform: uppercase;
      text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff4180;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.7;
      font-weight: 300;
      letter-spacing: 0.1em;
    }

    .dots {
      margin: 2.5rem 0;
    }

    .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #00ff41;
      border-radius: 50%;
      margin: 0 6px;
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 8px #00ff41;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .archive-link {
      margin-top: 3rem;
    }

    .archive-link a {
      color: #00ff41;
      opacity: 0.3;
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: opacity 0.3s ease, text-shadow 0.3s ease;
    }

    .archive-link a:hover {
      opacity: 0.8;
      text-shadow: 0 0 8px #00ff41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>something new is brewing</p>
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="archive-link">
      <a href="/versions/v1/">view previous site</a>
    </div>
  </div>
</body>
</html>
